    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto+Mono" rel="stylesheet">
</head>
<body>
    <aside class="navegacao">
        <div class="logotipo">
            <a href="index.html"><img src="img/logo.png" alt="Logo Samba Café"></a>
        </div>
        <nav>
            <ul class="redes-sociais">
                <li><a href="https://www.facebook.com">
                    Facebook
                </a></li>
                <li><a href="https://www.instagram.com">
                    Instagram
                </a></li>
                <li><a href="https://www.pinterest.com">
                    Pinterest
                </a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cafes.html">Cafés</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="sobre.html">Samba Café</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </aside>
    <main class="principal">
        <div class="container">
            <h1 class="titulo">Contato</h1>
            <div class="borda"></div>
            <form action="confirmar-email.html">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" placeholder="Seu nome aqui" autofocus>
                    <label for="email">Email:</label>
                    <input id="email" name="e-mail" placeholder="seu@email.com" type="email" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto">
                        Sugestões
                    </label>        
                    <label>
                        <input type="radio" name="assunto">
                        Reclamações
                    </label>
                    <label>
                        <input type="radio" name="assunto">
                        Elogioes
                    </label>
                    <label>
                        <input type="radio" name="assunto">
                        Outros
                    </label>
                </fieldset>

                <label for="msg">Mensagem:</label>
                <textarea name="mensagem" id="msg" cols="30" rows="6"></textarea>

                <button type="submit"><strong>Enviar</strong></button>
            </form>
        </div>
    </main>
    <footer class="rodape">
        &copy; Desenvolvido por Luan Farias
    </footer>
</body>
